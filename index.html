<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Iphone</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="calculadora">
      <div class="display-calculadora">0</div>

      <div class="row">
        <input
          type="button"
          class="btn btn-clear btn-grey"
          id="clear"
          value="AC"
        />
        <input
          type="button"
          class="btn btn-num btn-grey"
          id="negate"
          value="+/-"
        />
        <input
          type="button"
          class="btn btn-num btn-grey"
          id="percent"
          value="%"
        />
        <input
          type="button"
          class="btn btn-operator btn-yellow"
          id="divide"
          value="รท"
        />
      </div>

      <div class="row">
        <input
          type="button"
          class="btn btn-num btn-black"
          id="num7"
          value="7"
        />
        <input
          type="button"
          class="btn btn-num btn-black"
          id="num8"
          value="8"
        />
        <input
          type="button"
          class="btn btn-num btn-black"
          id="num9"
          value="9"
        />
        <input
          type="button"
          class="btn btn-operator btn-yellow"
          id="multiply"
          value="ร"
        />
      </div>

      <div class="row">
        <input
          type="button"
          class="btn btn-num btn-black"
          id="num4"
          value="4"
        />
        <input
          type="button"
          class="btn btn-num btn-black"
          id="num5"
          value="5"
        />
        <input
          type="button"
          class="btn btn-num btn-black"
          id="num6"
          value="6"
        />
        <input
          type="button"
          class="btn btn-operator btn-yellow"
          id="subtract"
          value="-"
        />
      </div>

      <div class="row">
        <input
          type="button"
          class="btn btn-num btn-black"
          id="num1"
          value="1"
        />
        <input
          type="button"
          class="btn btn-num btn-black"
          id="num2"
          value="2"
        />
        <input
          type="button"
          class="btn btn-num btn-black"
          id="num3"
          value="3"
        />
        <input
          type="button"
          class="btn btn-operator btn-yellow"
          id="add"
          value="+"
        />
      </div>

      <div class="row">
        <input type="button" class="btn btn-num btn-zero" id="num0" value="0" />
        <input type="button" class="btn btn-num btn-black" value="," />
        <input
          type="button"
          class="btn btn-eq btn-yellow"
          id="equals"
          value="="
        />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
